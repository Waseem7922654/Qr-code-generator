<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free QR Code Generator - No Login Required</title>
    <meta name="description" content="Create unlimited QR codes for free. No watermarks, no registration!">
    <link rel="stylesheet" href="style.css">
    <!-- Google AdSense (Replace with your ID) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID"></script>
</head>
<body>
    <div class="container">
        <!-- AdSense Top Banner -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                 data-ad-slot="TOP_BANNER_SLOT"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <h1>Free QR Code Generator</h1>
        <p class="subtitle">No watermarks • No registration • Unlimited use</p>
        
        <div class="input-section">
            <input type="text" id="qr-text" placeholder="Enter URL, text, or WiFi password">
            <button onclick="generateQR()">Generate QR Code</button>
        </div>

        <div id="qr-result">
            <canvas id="qr-canvas"></canvas>
            <button id="download-btn" onclick="downloadQR()">Download PNG</button>
        </div>

        <!-- AdSense Bottom Rectangle -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                 data-ad-slot="BOTTOM_RECTANGLE_SLOT"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
